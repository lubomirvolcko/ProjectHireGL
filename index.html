<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>HireGL</title>
</head>
<body id="body">
    <div class="container">
        
    <div class="row">
    <div class="col-md-4"></div>
    <div id="logo" class="col-md-4">
        <img href="img/hiregl_logo.png">
    </div>
    <div class="col-md-4"></div>
    </div> <!-- ROW -->
        
    <div class="row">
    <div class="col-md-4"></div>
    <div id="form" class="col-md-4">
    <div class="formContent"><p id="textLogin" class="textForm">LOG IN</p></div>
    <div class="formContent">
        <p class="textForm">Username</p>
        <input class="input" type="text" placeholder="admin" id="username" required>
    </div>
    <div class="formContent">
        <p class="textForm">Password</p>
        <input class="input" type="password" placeholder="••••••••" id="password" required>
    </div>
    <div id="error">
          
    </div>
    
    <table>
        <tr>
            <td id="textError"><p> Invalid Username or Password. Please try again.</p></td>
            <td id="tdButton"><input id="button" type="button" value="LOG IN"></td>
        </tr>
    </table>
   
  
   
            
        
    
    </div> <!-- TABLE -->
    <div class="col-md-4"></div>
    </div> <!-- ROW -->
       
    
    
        
    
    
   
    
    </div><!-- CONTAINER -->
   


</body>
</html>
